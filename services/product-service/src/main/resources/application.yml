server:
  port: 8087

spring:
  application:
    name: product-service
  datasource:
    url: jdbc:postgresql://localhost:5432/loyalty_db
    username: user
    password: password
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
