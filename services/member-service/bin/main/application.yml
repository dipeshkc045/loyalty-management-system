server:
  port: 8081

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/loyalty_db
    username: user
    password: password
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      leak-detection-threshold: 60000
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
  
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 10
          max-idle: 5
          min-idle: 2
    rabbitmq:
      host: localhost
      port: 5672

  cache:
    type: redis
    redis:
      time-to-live: 300000 # 5 minutes

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,caches
  metrics:
    tags:
      application: member-service

application:
  config:
    transaction-url: http://localhost:8082
